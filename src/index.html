<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Sender</title>
</head>
<body>
    <h1>Request Sender</h1>
    
    <button onclick="sendRequest('jejette@zigbang.com', 'U4P52R8FQ')">제떼출근</button>
    <button onclick="sendRequest('sonar@zigbang.com', 'U02RK7JQYSK')">소나출근</button>
    <button onclick="sendRequest('jgcman@zigbang.com', 'U02A2G9HNJ3')">제이미출근</button>
    <button onclick="sendRequest('phil@zigbang.com', 'U025TJBNYGL')">필립출근</button>

    <script>
        async function sendRequest(email, request_id) {
            try {
                const response = await fetch('/.netlify/functions/proxyRequest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, request_id })
                });

                const result = await response.json();
                alert(result.message || "Request sent successfully!");
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the request.');
            }
        }
    </script>
</body>
</html>
